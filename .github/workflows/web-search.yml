name: Web Search

on:
  workflow_dispatch:
    inputs:
      query:
        description: 'Search query'
        required: true
      language:
        description: 'Language code (e.g., lang_en)'
        required: false
        default: 'lang_en'
      country:
        description: 'Country code (e.g., US)'
        required: false
        default: 'US'
      start_date:
        description: 'Start date (YYYY-MM-DD)'
        required: false
      end_date:
        description: 'End date (YYYY-MM-DD)'
        required: false

jobs:
  web-search:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo python -m pip install --upgrade pip
          sudo pip install -r requirements.txt

      - name: Create input simulation script
        run: |
          sudo bash -c 'cat > input_sim.py << EOL
          def mock_input(prompt):
              if "proxy rotation display" in prompt.lower():
                  return "n"
              return ""

          import builtins
          builtins.input = mock_input
          EOL'
          sudo chmod 666 input_sim.py

      - name: Run web search
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          sudo python -c "
          import input_sim
          import asyncio
          from src.tools_handler import fetch_google_results

          async def run_search():
              await fetch_google_results(
                  query='${{ github.event.inputs.query }}',
                  language='${{ github.event.inputs.language }}',
                  country='${{ github.event.inputs.country }}',
                  date_range=('${{ github.event.inputs.start_date }}', '${{ github.event.inputs.end_date }}'),
                  proxies=None
              )

          asyncio.run(run_search())
          "

      - name: Upload search results
        uses: actions/upload-artifact@v4
        with:
          name: search-results
          path: |
            results/*.txt
            logs/gfetcherror.log
